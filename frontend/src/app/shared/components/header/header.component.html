<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li><a [routerLink]="['/posts']">Posts</a></li>
      <li *ngIf="isAdmin()"><a [routerLink]="['admin']">Admin</a></li>
      <ng-container *ngIf="isUser(); else guest">
        <li><a [routerLink]="['/post-create']">New post</a></li>
        <li><a [routerLink]="['']" (click)="logout()">Logout</a></li>
      </ng-container>
      <ng-template #guest>
        <li><a [routerLink]="['/signup']">Sign up</a></li>
        <li><a [routerLink]="['/login']">Login</a></li>
      </ng-template>
    </ul>
  </div>
</mat-toolbar>
