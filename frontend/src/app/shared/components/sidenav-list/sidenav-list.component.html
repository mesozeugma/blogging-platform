<mat-nav-list>
  <a mat-list-item [routerLink]="['/posts']">
    <mat-icon>view_list</mat-icon>
    <span class="nav-caption">Posts</span>
  </a>
  <a mat-list-item *ngIf="isAdmin()" [routerLink]="['/admin']">
    <mat-icon>admin_panel_settings</mat-icon>
    <span class="nav-caption">Admin</span>
  </a>
  <ng-container *ngIf="isUser(); else guest">
    <a mat-list-item [routerLink]="['/post-create']">
      <mat-icon>add</mat-icon>
      <span class="nav-caption">New post</span>
    </a>
    <a mat-list-item [routerLink]="" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span class="nav-caption">Logout</span>
    </a>
  </ng-container>
  <ng-template #guest>
    <a mat-list-item [routerLink]="['/signup']">
      <mat-icon>person_add</mat-icon>
      <span class="nav-caption">Sign up</span>
    </a>
    <a mat-list-item [routerLink]="['/login']">
      <mat-icon>account_circle</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
  </ng-template>
</mat-nav-list>
