<section class="comment-form">
  <form
    fxLayout="column"
    fxLayoutAttribute="center center"
    [formGroup]="commentForm"
    (ngSubmit)="submitComment()"
  >
    <mat-form-field>
      <textarea
        matInput
        placeholder="Body"
        required
        formControlName="body"
        name="body"
        cdkTextareaAutosize
      ></textarea>
      <mat-error *ngIf="commentForm.controls.body.hasError('required')"
        >Body is required</mat-error
      >
    </mat-form-field>
    <div [hidden]="!error" style="color: red">Failed to update comment</div>
    <button
      mat-raised-button
      type="submit"
      [disabled]="!commentForm.valid"
      color="primary"
    >
      Submit
    </button>
  </form>
</section>
